{% extends "index.html" %}

{% block body %}


<div class="row">
    <div class="col-md-4">
        <div class="m-5">
            <img src="/static/images/noProfile.jpeg" id="image" style="border-radius:50%; cursor: pointer;" title="Click to upload image" />
            <input type="file" id="myfile" style="display:none" />
        </div>
    </div>

    <div class="col-md-8">
        <h3 class="text-center bg-light">User Details</h3>
        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.first_name }}">
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.email }}">
                </div>
            </div>

            <div class="ml-auto">
                <a class="font-italic" href="#" data-toggle="modal" data-target="#exampleModal">Change Password?</a>
            </div>
        </form>

    </div>

    <hr>

    <div class="col-md-12 mt-3">
        <h2 class="text-center bg-light">Your Reviews</h2>

    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form method="POST">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword2">Re-enter Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-enter Password" name="cpassword" required>
                </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
    </div>
  </div>
{% endblock %}
