{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Capstone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light dim-black fixed-top">
      <a class="navbar-brand text-white" href="/">CAPSTONE</a>

      <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-light font-weight-bold px-3" href="/">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-light font-weight-bold px-3" href="/addproduct">New Review</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-light font-weight-bold px-3" href="/profile"><i class="fa fa-user-circle"></i> {{ user.first_name }}</a>
   
          </li>

          <li class="nav-item">
            <a class="nav-link text-light font-weight-bold px-3" href="/logout">Logout</a>
          </li>
          {% else %}
          <!-- <li class="nav-item">
            <a class="nav-link text-light font-weight-bold px-3" href="/register">Register</a>
          </li> -->

          <li class="nav-item">
            <a class="nav-link text-light font-weight-bold px-3" href="/login">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <div class="content m-2" id="refresh-div" #refresh-div>{% block body %} 
    
    {% endblock %}</div>

  <script src="{% static 'js/index.js' %}"></script>

  <script>
    
    function like(proid) {

$.ajax({
    type: "POST",
    url: 'productlike',
    data: {
        csrfmiddlewaretoken: '{{ csrf_token }}',
        proid: proid
    },
    /* Passing the text data */
    success: function(response) {

        var res = new DOMParser().parseFromString(response, 'text/html');

        var new_html = res.getElementById('refresh-div').innerHTML

        $('#refresh-div').html(new_html);

    }
});
}

function Unlike(proid) {

$.ajax({
    type: "POST",
    url: 'productunlike',
    data: {
        csrfmiddlewaretoken: '{{ csrf_token }}',
        proid: proid
    },
    /* Passing the text data */
    success: function(response) {

        var res = new DOMParser().parseFromString(response, 'text/html');

        var new_html = res.getElementById('refresh-div').innerHTML

        $('#refresh-div').html(new_html);

    }
});
}
  </script>
</body>

</html>
